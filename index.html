  <body>
    <main>
      <header>
        <p>Student Portal</p>
      </header>
      <article>
        <section class="search-container">
          <input type="text" placeholder="Search" id="search-box" />
          <button class="btns" type="button" id="search-btn">Search</button>
        </section>
        <!-- Buttons for sorting -->
        <section class="sort-container">
          <button class="btns" type="button" id="ascending-btn">
            Sort A &rarr; Z
          </button>
          <button class="btns" type="button" id="descending-btn">
            Sort Z &rarr; A
          </button>
          <button class="btns" type="button" id="mark-btn">
            Sort By Marks
          </button>
          <button class="btns" type="button" id="passing-btn">
            Sort By Passing
          </button>
          <button class="btns" type="button" id="class-btn">
            Sort By Class
          </button>
          <button class="btns" type="button" id="gender-btn">
            Sort By Gender
          </button>
        </section>
        <section class="info-table">
          <table>
            <thead>
              <tr>
                <th class="center-text">ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Marks</th>
                <th>Passing</th>
                <th>Email</th>
                <th>City</th>
              </tr>
            </thead>

                <td class="stu-city">Vellore</td>
              </tr> -->

        </section>
      </article>
    </main>
